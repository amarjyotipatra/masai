    <title>Movie Search I</title>

  <body>
    <input type="text" id="movie" placeholder="Search any movie" />

    <button onclick="movieData()">Search</button>
  </body>

  <script>
    async function movieData() {
      try {
        let movie = document.getElementById("movie").value;

        let response = await fetch(
          `http://www.omdbapi.com/?i=tt3896198&apikey=5fada652`
        );

        let data = await response.json();

        console.log(data);
      } catch (err) {
        console.log(err);
      }
    }
  </script>
